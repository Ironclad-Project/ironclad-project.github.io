<h3 class="section" id="Differences-between-Linux-and-Ironclad-1"><span>12.2 Differences between Linux and Ironclad<a class="copiable-link" href="#Differences-between-Linux-and-Ironclad-1"> &para;</a></span></h3>

<p>Ironclad only supports the base KVM version <code class="code">12</code> and the
<code class="code">KVM_CAP_USER_MEMORY</code> extension.
<code class="code">/dev/kvm</code> will only be present if virtualization is supported.
</p>
