<h3 class="section" id="File-Allocation-Table-_0028FAT_0029-1"><span>10.3 File Allocation Table (FAT)<a class="copiable-link" href="#File-Allocation-Table-_0028FAT_0029-1"> &para;</a></span></h3>

<p>Ironclad&rsquo;s FAT support is really rough. Only read-only FAT32 is supported.
No special <code class="code">ioctl</code> calls are provided. Long filenames are not supported.
