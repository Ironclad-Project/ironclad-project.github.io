<h3 class="section" id="The-Kernel-Virtual-Machine-_0028KVM_0029-1"><span>12.1 The Kernel Virtual Machine (KVM)<a class="copiable-link" href="#The-Kernel-Virtual-Machine-_0028KVM_0029-1"> &para;</a></span></h3>

<p>KVM is a full virtualization solution for Linux on several architectures,
Ironclad implements KVM&rsquo;s 12th version, you can find its specification inside
<a class="url" href="https://docs.kernel.org/virt/kvm/api.html">Linux&rsquo;s documetation</a>.
</p>
